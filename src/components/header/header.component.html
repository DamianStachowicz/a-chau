<header class="header">
  <div class="header__background" [ngClass]="!!panelVisible() ? 'header__background--visible' : ''">
    <img class="header__logo" src="logo.png" alt="logo" />
  </div>
  <app-hamburger-menu></app-hamburger-menu>
  <nav class="nav">
    <ui-button [routerLinkActiveOptions]="{ exact: true }" routerLink="/" routerLinkActive="active"
      >Start</ui-button
    >
    <ui-button routerLink="/menu" routerLinkActive="active">Menu</ui-button>
    <ui-button routerLink="/about" routerLinkActive="active">O nas</ui-button>
    <ui-button routerLink="/contact" routerLinkActive="active">Kontakt</ui-button>
  </nav>
</header>
