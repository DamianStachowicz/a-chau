<img class="menu__logo" src="images/logo.png" alt="logo" />
@if (menu$ | async; as menu) {
  @if (menu.annotation) {
    <div class="menu__annotation">{{ menu.annotation }}</div>
  }
  <div class="menu__sections">
    @for (section of menu.sections; track section.id) {
      <app-menu-section [section]="section"></app-menu-section>
    }
  </div>
}
